<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - EasyPages</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="images/easypages_icon.jpg">
  <meta name="description" content="EasyPages offers professional and affordable printing services in Kuantan, Malaysia. We specialize in high-quality printing for businesses and organizations.">
</head>
<body>
  <header>
    <div class="logo"><img src="images/Easypages_logo.png" alt="EasyPages Logo"></div>
    <input class="menu-toggle" type="checkbox" id="menu-toggle"/>
    <label class="menu-button-container" for="menu-toggle">
      <div class="menu-button"></div>
    </label>
    <nav class="nav-links">
      <a href="index.html" class="nav-link">Home</a>
      <a href="about.html" class="nav-link">About</a>
      <a href="projects.html" class="nav-link">Projects</a>
      <a href="prices.html" class="nav-link">Prices</a>
      <a href="contact.html" class="nav-link active">Contact</a>
    </nav>
  </header>

  <main>
    <section class="contact-section-v2">
      <div class="contact-wrapper-v2">

        <div class="contact-header animate-in" style="animation-delay: 0.2s;">
          <h1>Get In Touch With Us</h1>
          <p>We're ready to bring your project to life. Fill out the form below to get started.</p>
        </div>

        <div class="contact-info-grid">
          <a href="tel:+60109552024" class="contact-info-block animate-in" style="animation-delay: 0.4s;">
            <i class="fas fa-phone"></i>
            <div>
              <span>Phone</span>
              <strong>+60 10-955 2024</strong>
            </div>
          </a>
          <a href="mailto:sales@easypages.com.my" class="contact-info-block animate-in" style="animation-delay: 0.6s;">
            <i class="fas fa-envelope"></i>
            <div>
              <span>Email</span>
              <strong>sales@easypages.com.my</strong>
            </div>
          </a>
        </div>

        <div class="form-container animate-in" style="animation-delay: 0.8s;">
          <form id="contact-form" action="https://formspree.io/f/myzjrzwr" method="POST">
            <div class="form-group">
              <input type="text" id="name" name="name" placeholder=" " required />
              <label for="name">Your Name</label>
            </div>
            <div class="form-group">
              <input type="email" id="email" name="email" placeholder=" " required />
              <label for="email">Your Email</label>
            </div>
            <div class="form-group">
              <input type="tel" id="number" name="number" placeholder=" " required />
              <label for="number">Your Phone Number</label>
            </div>
            <div class="form-group">
              <textarea id="message" name="message" placeholder=" " rows="5" required></textarea>
              <label for="message">Your Message</label>
            </div>
            <button type="submit">Send Message</button>
          </form>
          <div id="form-status"></div>
        </div>

         <div class="contact-socials animate-in" style="animation-delay: 1s;">
            <p>Or find us on social media:</p>
            <div class="social-icons">
                <a href="https://wa.me/60109552024" target="_blank" rel="noopener noreferrer" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></a>
                <a href="https://www.facebook.com/easypages.kuantan" target="_blank" rel="noopener noreferrer"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.instagram.com/printing_murah_kuantan/" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i></a>
                <a href="https://www.tiktok.com/@printing_murah_kuantan" target="_blank" rel="noopener noreferrer"><i class="fab fa-tiktok"></i></a>
            </div>
        </div>
      </div>
    </section>

    <section class="map-section">
      <div class="map-container">
        <h2>Our Location</h2>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3980.864852457503!2d103.28664957584374!3d3.8391754485217677!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31c8bbb030ec8917%3A0xa36f18d38f0d6d84!2seasypages!5e0!3m2!1sen!2smy!4v1753075704875!5m2!1sen!2smy"
          width="100%"
          height="450"
          style="border:0;"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </section>
  </main>

  <script src="app.js"></script>

</body>
</html>
